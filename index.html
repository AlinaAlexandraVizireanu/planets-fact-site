<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Planets fact site</title>
  </head>
  <body>
    <header>
      <div class="flex header__content">
        <h2 class="header__title">The planets</h2>
        <nav class="nav">
          <ul class="nav__list flex">
            <li><a href="#" class="nav__link mercury">Mercury</a></li>
            <li><a href="#" class="nav__link venus">Venus</a></li>
            <li><a href="#" class="nav__link earth">Earth</a></li>
            <li><a href="#" class="nav__link mars">Mars</a></li>
            <li><a href="#" class="nav__link jupiter">Jupiter</a></li>
            <li><a href="#" class="nav__link saturn">Saturn</a></li>
            <li><a href="#" class="nav__link uranus">Uranus</a></li>
            <li><a href="#" class="nav__link neptune">Neptune</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="primary_section flex">
        <div class="image-container"><img class="main-image" /></div>
        <div class="main-info">
          <div class="section__info--text">
            <h1 class="section__info--title"></h1>
            <p class="section__info--text_content"></p>
            <p class="section__info--source">
              Source: <a class="section__info--text_source">Wikipedia</a
              ><img
                class="icon-source"
                src="./assets/icon-source.svg"
                alt="Icon"
              />
            </p>
          </div>
          <div class="section__info--buttons flex">
            <div class="overview overview-hover flex section-button">
              <p class="number">01</p>
              <p class="button_text">Overview</p>
            </div>
            <div class="internal internal-hover flex section-button">
              <p class="number">02</p>
              <p class="button_text">Internal Structure</p>
            </div>
            <div class="surface surface-hover flex section-button">
              <p class="number">03</p>
              <p class="button_text">Surface Geology</p>
            </div>
          </div>
        </div>
      </section>

      <section class="secondary_section flex">
        <div class="additional-info__element">
          <h4 class="rotation_title">Rotation Time</h4>
          <p class="rotation_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="revolution_title">Revolution Time</h4>
          <p class="revolution_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="radius_title">Radius</h4>
          <p class="radius_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="temperature_title">Average Temp.</h4>
          <p class="temperature_text"></p>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
