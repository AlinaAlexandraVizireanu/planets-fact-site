<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Planets fact site</title>
  </head>
  <body>
    <header class="container flex">
      <h3>The planets</h3>
      <nav class="nav flex">
        <ul class="nav__list">
          <li><a href="#" class="nav__link">Mercury</a></li>
          <li><a href="#" class="nav__link">Venus</a></li>
          <li><a href="#" class="nav__link">Earth</a></li>
          <li><a href="#" class="nav__link">Mars</a></li>
          <li><a href="#" class="nav__link">Jupiter</a></li>
          <li><a href="#" class="nav__link">Saturn</a></li>
          <li><a href="#" class="nav__link">Uranus</a></li>
          <li><a href="#" class="nav__link">Neptune</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="flex">
        <div id="image"><img class="main__image" /></div>
        <section class="main-info">
          <div class="section__info--text">
            <h1 class="section__info--title"></h1>
            <p class="section__info--text_content"></p>
            <p class="section__info--source">
              Source:<a class="section__info--text_source">Wikipedia</a
              ><img src="./assets/icon-source.svg" alt="Icon" />
            </p>
          </div>
          <div class="section__info--buttons">
            <button class="overview">Overview</button>
            <button class="internal">Internal Structure</button>
            <button class="surface">Surface Geology</button>
          </div>
        </section>
      </div>
      <section class="additional-info flex">
        <div class="additional-info__element">
          <h4 class="rotation_title">Rotation Time</h4>
          <p class="rotation_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="revolution_title">Revolution Time</h4>
          <p class="revolution_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="radius_title">Radius</h4>
          <p class="radius_text"></p>
        </div>
        <div class="additional-info__element">
          <h4 class="temperature_title">Average Temp.</h4>
          <p class="temperature_text"></p>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
